<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="display-container">
                <div class="minor-display"></div>
                <div class="display"></div>
            </div>
            <div class="digit-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="utility-buttons">
                <button class="clear">C</button>
                <button class="addBtn">+</button>
                <button class="subBtn">-</button>
                <button class="mulBtn">*</button>
                <button class="divBtn">/</button>
                <button class="equBtn">=</button>
            </div>
        </div>
    </body>
</html>
